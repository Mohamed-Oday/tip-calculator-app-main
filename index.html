<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- TailWind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind.config.js"></script>
    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Title -->
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body class="bg-[#c5e4e7] min-h-screen flex flex-col items-center justify-center md:h-screen p-[1em]">
    <!-- Title Section -->
    <div class="p-[20px] md:pb-[87px] md:mt-[-100px]">
        <h1 class="text-[18px] font-[700] text-[#3d6062] md:text-[24px]">S P L I</h1>
        <h1 class="text-[18px] font-[700] text-[#3d6062] md:text-[24px]">T T E R</h1>
    </div>
    <main class="mx-auto flex flex-col md:flex-row items-center justify-center bg-white rounded-[20px] md:w-[923px] md:h-[483px] md:p-[30px] p-[1em]">
        <!-- Bill Information Section-->
        <div class="flex flex-col justify-center items-start md:w-[50%] md:pl-[20px]">
            <!-- Bill Section -->
            <div class="pb-[30px] md:pb-[47px] w-full">
                <form action="#" method="post" class="w-full">
                    <div class="flex flex-row justify-between w-full items-center">
                        <p class="md:text-[16px] text-[12px] text-[#6b797a] font-[700] pb-[5px]">Bill</p>
                        <p id="errorMessage" class="hidden md:text-[14px] text-[10px] text-[#c18171] font-[700] pb-[5px]">Wrong number</p>
                    </div>
                    <input type="text" id="bill" name="bill" placeholder="0" required class="bill-input w-full bg-[#f3f8fb] md:text-[24px] text-[19px] text-[#084b50] rounded-sm border-none text-right px-[10px] md:py-[7px] md:px-[15px] font-[700]"> 
                </form>
            </div>
            <!-- Tip Section -->
            <div class="md:pb-[47px] pb-[30px]">
                <p class="md:text-[16px] text-[12px] text-[#6b797a] font-[700] pb-[5px]">Select Tip %</p>
                <div class="grid grid-rows-3 grid-cols-2 gap-[10px] md:grid-rows-2 md:grid-cols-3 md:gap-[15px]">
                    <button class="btn p-[3px] w-full bg-[#00474b] text-white font-[500] text-[18px] rounded-lg md:p-[5px] md:font-[700] md:text-[26px]">5%</button>
                    <button class="btn p-[3px] w-full bg-[#00474b] text-white font-[500] text-[18px] rounded-lg md:p-[5px] md:font-[700] md:text-[26px]">10%</button>
                    <button class="btn p-[3px] w-full bg-[#00474b] text-white font-[500] text-[18px] rounded-lg md:p-[5px] md:font-[700] md:text-[26px]">15%</button>
                    <button class="btn p-[3px] w-full bg-[#00474b] text-white font-[500] text-[18px] rounded-lg md:p-[5px] md:font-[700] md:text-[26px]">25%</button>
                    <button class="btn p-[3px] w-full bg-[#00474b] text-white font-[500] text-[18px] rounded-lg md:p-[5px] md:font-[700] md:text-[26px]">50%</button>
                    <input type="number" min="0" name="custom" id="tip" placeholder="Custom" required class="py-[3px] px-[14px] w-full bg-[#f3f8fb] placeholder-[#647a77] text-right font-[500] text-[18px] rounded-lg md:pr-[17px] md:font-[700] md:text-[26px]">
                </div>
            </div>

            <!-- Number of People Section -->
            <div class="pb-[30px] md:pb-0 w-full">
                <form action="#" method="post" class="w-full">
                    <div class="flex flex-row justify-between w-full items-center">
                        <p class="md:text-[16px] text-[12px] text-[#6b797a] font-[700] pb-[5px]">Number of People</p>
                        <p id="peopleError" class="hidden md:text-[14px] text-[10px] text-[#c18171] font-[700] pb-[5px]">Can't be zero</p>
                    </div>
                    <input type="number" id="idPeople" name="nbr-people" placeholder="0" required min="0" class="people-input w-full bg-[#f3f8fb] md:text-[24px] text-[19px] text-[#084b50] rounded-sm border-none text-right px-[10px] md:py-[7px] md:px-[15px] font-[700]">
                </form>
            </div>
        </div>

        <!-- Calculater Section -->
        <div class="md:w-[414px] w-full md:h-[417px] bg-[#00474b] rounded-[1em] md:ml-[48px] flex flex-col items-start justify-center p-[20px] md:justify-between md:p-[40px]">
            <div class="w-full">
                <!-- Tip amount per Person Section -->
                <div class="flex flex-row items-center justify-between w-full pb-[20px] md:pb-[30px]">
                <div class="flex flex-col items-start justify-center">
                    <p class="text-white text-[11px] font-[600] md:text-[16px]">Tip Amount</p>
                    <p class="text-[#5c8f93] text-[9px] font-[600] md:text-[14px]">/ person</p>
                </div>
                <div>
                    <p id="tipPerPerson" class="text-[#2bc0ad] text-[24px] font-[700] md:text-[40px]"></p>
                </div>
            </div>
            <!-- Total amount per Person Section -->
            <div class="flex flex-row items-center justify-between w-full pb-[20px] md:pb-[30px]">
                <div class="flex flex-col items-start justify-center">
                    <p class="text-white text-[11px] font-[600] md:text-[16px]">Total</p>
                    <p class="text-[#5c8f93] text-[9px] font-[600] md:text-[14px]">/ person</p>
                </div>
                <div>
                    <p id="totalPerPerson" class="text-[#2bc0ad] text-[24px] font-[700] md:text-[40px]"></p>
                </div>
            </div>
            </div>
            <!-- Reset Button -->
            <button id="reset" class="btn bg-[#0d686d] text-[#00474b] font-[700] w-full p-[4px] rounded-lg md:p-[11px] md:text-[18px]">RESET</button>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
